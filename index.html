<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal detail form</title>
</head>
<body>
    <center>
    <h1>Personal Details Form</h1>
    <form>
        <label>Name</label>     
        <input type="text" id="name">
        <br>
        <br>
        <label>Email Id</label>
        <input type="text" id="Email">
        <br>
        <br>
        <label>Contact number(This will be hidden)</label>
        <input type="password" id="Contact">
        <br>
        <br>
        <label>Address(This will be hidden)</label>
        <input type="password" id="Address">
        <br>
        <br>
        <label>School's name</label>
        <input type="text" id="School">
        <br>
        <br>
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="Gender" value="male">Male<br>
        
        <input type="radio" id="female" name="Gender" value="female">Female<br>
        <br>
        <label>Favourite Colour</label>
        <br>
        <input type="radio" id="Red" name="Favourite Colour" value="Red">Red<br>
        
        <input type="radio" id="Blue" name="Blue" value="Blue">Blue<br>
        <br>
        <label>Favourite city</label>
        <br>
            <input type="checkbox" id="city" value="New Delhi">New Delhi
            <br>
            <input type="checkbox" id="city" value="Mumbai">Mumbai  
            <br>
            <br>
        <label>Favourite Subject</label>
        <br>
        <input type="checkbox" id="Math" value="Math">Math
        <br>
        <input type="checkbox" id=" English" value="English">English
        <br>
        <br>
            <input type="submit">    

    </form>
    </center>
</body>
</html>
